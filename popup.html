<!DOCTYPE html>
<html>
<head>
  <title>Zinkx Productivity Tools</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Zinkx Productivity Tools</h1>
  <div>
    <h2>Zaman Yönetimi</h2>
    <button id="block-sites">Siteleri Engelle</button>
    <div id="site-list">
      <input type="text" id="site-input" placeholder="Site ekle...">
      <button id="add-site">Ekle</button>
      <ul id="blocked-sites"></ul>
    </div>
  </div>
  <div>
    <h2>Not Alma</h2>
    <textarea id="notes" placeholder="Notlarınızı buraya yazın..."></textarea>
    <button id="save-notes">Kaydet</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
